<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="fw-bold">Contact</h1>
    <p class="text-secondary">
      Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper.
      Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
    </p>

    <div class="p-4 bg-light border rounded mx-auto" style="max-width: 600px;">
      <form>
        <div class="mb-3 row">
          <label for="email" class="col-sm-3 col-form-label fw-bold">Your E-mail</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="Your email">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="message" class="col-sm-3 col-form-label fw-bold">Your message</label>
          <div class="col-sm-9">
            <textarea class="form-control" id="message" rows="4" placeholder="Please enter your message here..."></textarea>
          </div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <footer class="mt-5 text-muted small">
      <p>Copyright Â© Your Website 2014</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
